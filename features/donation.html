<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation - Lead Way Church</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">Lead Way Church</div>
             <ul class="nav-links">
                <li><a href="/index.html#home">Home</a></li>
                <li><a href="/features/about.html">About</a></li>
                <li><a href="/features/contact.html">Contact</a></li>
                <li><a href="/features/gallery.html">Gallery</a></li>
                <li><a href="/features/donation.html">Donation</a></li>
            </ul>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

    <!-- Donation Section -->
    <section class="donation">
        <h2>Support Our Mission</h2>
        <form id="donation-form">
            <input type="text" id="donation-name" placeholder="Your Name" required>
            <input type="email" id="donation-email" placeholder="Your Email" required>
            <input type="number" id="donation-amount" placeholder="Donation Amount ($)" min="1" required>
            <select id="donation-purpose" required>
                <option value="" disabled selected>Select Purpose</option>
                <option value="General Fund">General Fund</option>
                <option value="Community Outreach">Community Outreach</option>
                <option value="Building Fund">Building Fund</option>
            </select>
            <input type="hidden" id="whatsapp-number" value="+1234567890"> <!-- Replace with church's WhatsApp number -->
            <button type="submit">Submit Donation</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Lead Way Church. All rights reserved.</p>
        <p>Phone: (123) 456-7890 | Email: info@leadwaychurch.org</p>
    </footer>

    <script src="../script.js"></script>
</body>
</html>
